<!DOCTYPE html>
<html>
  <head>
    <title>Spetsad!</title>
    <meta name="description" content="A socket.io based game">
    <!-- <link id="favicon" rel="icon" href="https://hyperweb.space/favicon.ico" type="image/x-icon"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

  <!-- Stretchy wrapper -->
    <div id="stretchWrapper">

      <!-- Canvas -->
      <div id="spetsad-canvas"></div>
     

      <!-- Game Lobby-->
      <div class="ui-overlay animate-disperse" id="game-lobby">
        <div class="ui-overlay-inside" id="game-lobby-inside">
          
          <div id="game-lobby-leave-button">
            Leave lobby
          </div>

          <hr><br>

          <div class="big-text" id="lobby-name"></div>

          <div class="team-name team-name-blue" >
            BLUE TEAM
          </div>
          <ul id="blue-team" class="lobby-team">
          </ul>
          
          <div class="team-name team-name-red">
            RED TEAM
          </div>
          <ul id="red-team" class="lobby-team">
          </ul>

          <div class="ui-overlay-button" id="game-lobby-start-button">Start game</div>
        </div>
      </div>

      <!-- Games List-->
      <div class="ui-overlay animate-disperse" id="games-list">
        <div class="ui-overlay-inside" id="games-list-inside" >
          <div class="big-text">
            Game lobbies
          </div>
          <ul id="lobbies"></ul>
          <div class="ui-overlay-button" id="games-list-create-button">Create lobby</div>
        </div>
      </div>

      <!-- My Name -->
      <div class="ui-overlay animate-disperse" id="name-entry">
        <div class="ui-overlay-inside" id="name-entry-inside">
          <label>
            <div class="question">
              What's your name?</div>
            <input type="text" id="myName" placeholder="Anonymous" autofocus onkeyup="return nameInputChange(event)">
          </label>
        </div>
        <div class="ui-overlay-button" id="name-entry-button">PLAY!</div>
      </div>


      <!-- User interface -->
      <div id="game-ui">


        <!-- User List -->
        <div class="users">
          <small>Online users</small>
          <ul id="users"></ul>
        </div>

        <!-- Chat -->
        <div id="coms">
          <div id="buttons">
            <div id="weapon-axe" class="weapon-slot">Axe</div>
            <div id="weapon-spear" class="weapon-slot">Spear</div>
            <div id="weapon-torch" class="weapon-slot">Torch</div>
          </div>
          <div id="messages">
          </div>
          <form class="input" id="chat">
            <input type="text" id="message" placeholder="Message">
            <input type="submit" value="Send">
          </form>
        </div>

      </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/phaser/phaser.min.js"></script>
    <script src="scripts/stretch.js"></script>


    <script src="rooms/forrest.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="objects/camera.js"></script>
    <script src="objects/obstacle.js"></script>
    <script src="objects/pinetree.js"></script>
    <script src="objects/tower.js"></script>
    <script src="objects/player.js"></script>
    <script src="objects/spear.js"></script>
    <script src="objects/towerSpear.js"></script>
    <script src="game-init.js"></script>
    <script src="scripts/socket-get.js"></script>
    <script src="scripts/ui.js"></script>
    
    <script src="rooms/roomJSONGenerator.js"></script>


  </body>
</html>
