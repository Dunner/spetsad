<!DOCTYPE html>
<html>
  <head>
    <title>Spetsad!</title>
    <meta name="description" content="A socket.io based game">
    <link id="favicon" rel="icon" href="https://hyperweb.space/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

  <!-- Stretchy wrapper -->
    <div id="stretchWrapper">

      <!-- Canvas -->
      <div id="spetsad-canvas"></div>
      
      <!-- My Name -->
      <div id="name-entry">
        <div id="name-entry-inside">
          <label>
            <div class="question">
              What's your name?</div>
            <input type="text" id="myName" placeholder="" autofocus>
          </label>
          <div id="name-entry-button">PLAY!</div>
        </div>
      </div>

      <!-- User interface -->
      <div id="ui">


        <!-- User List -->
        <div class="users">
          <small>Online users:</small>
          <ul id="users"></ul>
        </div>

        <!-- Chat -->
        <div class="coms">
          <div id="messages">
          </div>
          <form class="input" id="chat">
            <input type="text" id="message" placeholder="Message">
            <input type="submit" value="Send">
          </form>
        </div>

      </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/phaser/phaser.min.js"></script>
    <script src="scripts/stretch.js"></script>


    <script src="objects/obstacle.js"></script>
    <script src="objects/pinetree.js"></script>
    <script src="objects/player.js"></script>
    <script src="objects/spear.js"></script>
    
    <script src="scripts/controls.js"></script>

    <script src="scripts/utils.js"></script>

    <script src="game-init.js"></script>

    <script src="scripts/socket-get.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="objects/camera.js"></script>
    


  </body>
</html>
