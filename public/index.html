<!DOCTYPE html>
<html>
  <head>
    <title>Spetsad!</title>
    <meta name="description" content="A socket.io based game">
    <link id="favicon" rel="icon" href="https://hyperweb.space/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="spetsad-canvas"></div>
    
    <div class="chat" ng-controller="ChatController">
      <div class="users">
        <small>Online users</small>
        <hr/>
        <ul id="users"></ul>
        <input type="text" id="myName" placeholder="Your Name">
      </div>
      <div class="coms">
        <div id="messages">
        </div>
        <form class="input" id="chat">
          <input type="text" id="message" placeholder="Message">
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.3/phaser.min.js"></script>
    <script src="/client.js"></script>
    <script src="/chat.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
